apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://d38657fce7a08d35f52bfd3f7dfd21cb-3000.maxwell.assessments.scaler.com/john_doe/apps-of-apps.git  # Replace with your GitHub account if needed
    path: backend                                 # Path within the repository
    targetRevision: main                                     # Replace "main" with the appropriate branch or tag
  destination:
    server: https://kubernetes.default.svc                     # In-cluster Kubernetes API server
    namespace: default                          # Target namespace
  syncPolicy:
    automated:
      prune: true                                              # Prune resources not in the source
      selfHeal: true                                           # Automatically fix drift
    syncOptions:
      - CreateNamespace=true 
